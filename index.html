<!DOCTYPE html>
<html>
<head>
    <title>我真服了我先写个这个</title>
    <style>
        #music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- 你的网页内容 -->
    
    <!-- 音乐播放器 -->
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    
    <div id="music-control" onclick="toggleMusic()">♪</div>
    
    <script>
        // 尝试自动播放音乐（可能被浏览器阻止）
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('bg-music');
            audio.volume = 0.3; // 设置较低音量
            
            // 尝试自动播放
            var promise = audio.play();
            
            // 如果自动播放被阻止
            if (promise !== undefined) {
                promise.catch(error => {
                    // 显示播放按钮让用户手动启动
                    document.getElementById('music-control').style.display = 'block';
                });
            }
        });
        
        // 切换音乐播放/暂停
        function toggleMusic() {
            var audio = document.getElementById('bg-music');
            var control = document.getElementById('music-control');
            
            if (audio.paused) {
                audio.play();
                control.textContent = '♫';
            } else {
                audio.pause();
                control.textContent = '♪';
            }
        }
    </script>
    <!-- 最简单的GIF添加方式 -->
<img src="我服了.gif" alt="砰砰砰" class="animated-gif">

<style>
.animated-gif {
    max-width: 100%; /* 响应式宽度 */
    height: auto;
    border-radius: 8px; /* 可选圆角 */
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 可选阴影 */
    margin: 20px 0;
}
</style>
</body>
</html>
