<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oc</title>
    <meta name="description" content="你看我屌不">
    <style>
        /* 简洁的基础样式 */
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fafafa;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            font-weight: 300;
            margin: 0;
        }
        
        nav {
            padding: 1rem 0;
            text-align: center;
        }
        
        nav a {
            margin: 0 1rem;
            color: #666;
            text-decoration: none;
            font-size: 1.1rem;
        }
        
        nav a:hover {
            color: #000;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        
        .artwork {
            background: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .artwork:hover {
            transform: translateY(-5px);
        }
        
        .artwork img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .artwork-info {
            padding: 1rem 0;
            text-align: center;
        }
        
        footer {
            text-align: center;
            padding: 2rem 0;
            color: #999;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <!-- 页眉 -->
    <header>
        <h1>卧槽先这样我没写完</h1>
        <p>事已至此先砰砰砰吧</p>
    </header>
    <div class="gif-center">
    <img src="我服了.gif" alt="砰砰砰">
</div>

<style>
.gif-center {
    text-align: center;     /* 水平居中 */
    margin: 50px auto;     /* 上下50px，左右自动 */
}

.gif-center img {
    display: inline-block;  /* 使margin-auto生效 */
    max-width: 90%;
    height: auto;
}
</style>
    <!-- 页脚 -->
    <footer>
        <p>:3</p>
    </footer>
</body>
</html>
